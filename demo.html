<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ractive-decorator-colorpicker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ractive/0.6.1/ractive-legacy.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>

    <script src="colorpicker.js"></script>

</head>
<body>
<h1>ractive-decorator-colorpicker</h1>

<script id="template" type="text/ractive">
    <div style="background-color:#D4D4D4;padding:5px">
        Selected color: <span style="color: {{ color }};">{{ color }}</span>
    </div>

    <hr >

    <input type="text" decorator="colorpicker" on-change="colorChange" value="{{ color }}" />

    <br>
    <a href="https://github.com/akhoury/ractive-decorator-colorpicker">https://github.com/akhoury/ractive-decorator-colorpicker</a>
</script>

<div id="container"></div>
<script>
    var ractive = new Ractive({
        data: {
            color: "#000000"
        },
        el: "#container",
        template: "#template",
        oncomplete: function () {
            this.on('colorChange', function (e) {
                this.set('color', e.node.value);
            }.bind(this));
        }
    });
</script>

</body>
</html>
